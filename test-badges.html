<!DOCTYPE html>
<html>
<head>
    <title>Test Badges DrinkWise</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
</head>
<body>
    <h1>Test Badges DrinkWise</h1>
    <button onclick="testAddBadges()">Ajouter des badges de test</button>
    <button onclick="testCheckBadges()">Vérifier les badges</button>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            output.innerHTML += '<p>' + message + '</p>';
            console.log(message);
        }
        
        function testAddBadges() {
            log("🧪 Test: Simulation d'ajout de badges");
            log("👤 Utilisateur connecté requis");
            log("📝 Pour tester manuellement:");
            log("1. Créer une nouvelle soirée");
            log("2. Compléter le quiz");
            log("3. Vérifier dans la console si les badges sont ajoutés");
            log("4. Rafraîchir le feed pour voir les badges");
        }
        
        function testCheckBadges() {
            log("🔍 Vérification des badges:");
            log("• Ouvrir les outils de développement (F12)");
            log("• Aller dans l'onglet Console");
            log("• Chercher les logs '🔍 PartyItem' pour voir les badges");
            log("• Chercher les logs '🏆 Badges ajoutés à la soirée'");
        }
    </script>
</body>
</html>
